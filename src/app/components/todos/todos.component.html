<h2>My Todos</h2>
<ul class="todos">
  <li *ngFor="let todo of todos">
    <a routerLink="/detail/{{todo.id}}">
      <span class="badge">{{todo.id}}</span> {{todo.title}}
    </a>
  </li>
</ul>
